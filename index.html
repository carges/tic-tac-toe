<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Font-awesome -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <!-- My CSS -->
    <link rel="stylesheet" href="main.css">
    <!-- Page title -->
    <title>Tic Tac Toe</title>
  </head>

  <body>
    <h1 class="text-center">Tic Tac Toe Game</h1>
    <div class="container text-center">
      <h2 class="text-center" id="numPlayers">Choose number of players:</h2></br>
      <button class="btn btn-lg btn-primary text-center" id="player1">1 player</button>
      <button class="btn btn-lg btn-primary text-center" id="player2">2 players</button><br>
      <h2 class="text-center" id="symbol"></h2><br>
      <button class="btn btn-primary text-center" id="symbolX">X</button>
      <button class="btn btn-primary text-center" id="symbolO">O</button><br>
      <h4 id="turn"></h4>
      <h3 id="resGame"></h3>
    </div>

    <div class="container text-center" id="board">
      <div class="row">
        <div class="col-lg-4 col-sm-4 col-xs-3"></div>
        <div class="col-lg-4 col-sm-4 col-xs-6">
          <table class="table table-bordered table-inverse">
            <tbody>
              <tr>
                <td id="cl00">&nbsp;</td>
                <td id="cl01">&nbsp;</td>
                <td id="cl02">&nbsp;</td>
              </tr>
              <tr>
                <td id="cl10">&nbsp;</td>
                <td id="cl11">&nbsp;</td>
                <td id="cl12">&nbsp;</td>
              </tr>
              <tr>
                <td id="cl20">&nbsp;</td>
                <td id="cl21">&nbsp;</td>
                <td id="cl22">&nbsp;</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-lg-4 col-sm-4 col-xs-3"></div>
      </div>
    </div>

    <div class="container text-center">
      <h4 id="score"></h4></br>
      <button class="btn btn-default" id="resetGame">Reset Game</button>
    </div>

    <footer class="footer"><hr>Coded by <a href="https://www.freecodecamp.com/carges">carges</a></footer>

  </body>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!-- My script -->
  <script src="main.js"></script>
</html>
